<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/style.css}"
    />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/font-awesome.min.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/styles.css}"
    />
    <meta charset="ISO-8859-1" />
    <title>Login</title>
  </head>

  <body>

  <div class="background d-flex align-items-center justify-content-center" style="min-height: 100vh; margin-right: 0;">
    <div class="col-md-6 container" style="max-width: 400px;">
      <div class="myForm" style="background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <form th:action="@{/login}" th:object="${user}" method="post">
          <h1 class="text-center bold font-weight-bold mb-4">Login</h1>
          <div class="form-group" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <input
                    placeholder="Email"
                    name="username"
                    field="{email}"
                    type="email"
                    class="form-control"
                    required
            />
          </div>
          <div class="form-group" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <input
                    placeholder="Password"
                    name="password"
                    field="{password}"
                    type="password"
                    class="form-control"
                    required
            />
          </div>
          <div class="clearfix mt-3 mb-3 text-center">
            <label class="float-left form-check-label">
              <input type="checkbox" /> Remember me
            </label>
            <a href="#" class="color-text float-right">Forgot Password?</a>
          </div>
          <div class="form-group">
            <button type="submit" class="myBtn">Log in</button>
          </div>
          <p class="text-center">
            Are you a new User?
            <a
                    class="color-text"
                    href="#"
                    th:href="@{/register}"
            >
              Register Now
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <!-- ===== SCRIPTS (load in this order) ===== -->
<script src="/js/vendor/jquery-1.12.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>

<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/magnific-popup@1.1.0/dist/jquery.magnific-popup.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxchimp/1.3.0/jquery.ajaxchimp.min.js"></script>

<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<!-- waypoints (required by counterUp v1) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

<!-- counterUp plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>

<!-- your app script that uses counterUp -->
<!-- jQuery (only one jQuery should be loaded) -->
<script src="/js/jquery-1.12.4.min.js"></script>

<!-- imagesLoaded (optional, recommended when using Isotope) -->
<script src="/js/imagesloaded.pkgd.min.js"></script>

<!-- Isotope -->
<script src="/js/isotope.pkgd.min.js"></script>

<!-- Waypoints & CounterUp (if used) -->
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.counterup.min.js"></script>

<!-- ajaxChimp (Mailchimp jQuery plugin) -->
<script src="/js/jquery.ajaxchimp.min.js"></script>

<!-- Your main app script last -->
<script src="/js/main.js"></script>
<!-- ===== END SCRIPTS ===== -->
</body>
  
  
  
  



</html>
